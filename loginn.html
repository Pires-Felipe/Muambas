<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous" ></script>
    <title>Muambas Shop login</title>
    
     <!-- alert script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.6/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.6/dist/sweetalert2.min.css">

     <!-- ========================= CSS here ========================= -->
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

        <link rel="stylesheet" href="assets/css/login.css" />

  </head> 
  <body>
     <script type="module" src="assets/js/banco.js"></script>
     
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input id="emailInputLogin" type="text" placeholder="Usuário" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input id="passwordInputLogin" type="password" placeholder="Senha" />
            </div>
            <input id="submitButtonLogin" type="submit" value="Login" class="btn solid" />
            <p class="social-text">Ou cadraste-se usando plataformas sociais</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Cadastre-se</h2>
            <div class="input-field">
             <i class="fas fa-user"></i>
             <input id="nomeInputSignup" type="text" placeholder="Nome" />
            </div>
            <div class="input-field">
             <i class="fas fa-user"></i>
             <input id="sobrenomeInputSignup" type="text" placeholder="Sobrenome" />
            </div>
            <div class="input-field">
             <i class="fas fa-envelope"></i>
             <input id="emailInputSignup" type="email" placeholder="Email" />
            </div>
            
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input id="passwordInputSignup" type="password" placeholder="Senha" />
            </div>
            <input id="submitButtonSignup" type="submit" class="btn" />
            <p class="social-text">Ou cadraste-se usando plataformas sociais</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Novo por aqui ?</h3>
            <p>
              Insira seus dados e crie sua conta agora mesmo!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Criar Conta
            </button>
          </div>
          <img src="assets/images/login/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Já esteve por aqui ?</h3>
            <p>
               Para se manter conectado conosco, faça o login com suas informações pessoais
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Login
            </button>
          </div>
          <img src="assets/images/login/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    
    <script>// login

const sign_in_btn = document.querySelector("#sign-in-btn");
const sign_up_btn = document.querySelector("#sign-up-btn");
const container = document.querySelector(".container");

sign_up_btn.addEventListener("click", () => {
 container.classList.add("sign-up-mode");
});

sign_in_btn.addEventListener("click", () => {
 container.classList.remove("sign-up-mode");
});
//
</script>
  </body>
</html>
